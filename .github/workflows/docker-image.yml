name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_IP: ${{ secrets.SERVER_IP }}
      DEPLOY_PATH: ~/studentbar-pos-deploy
      ENV_PRODUCTION_FILE: ${{ secrets.ENV_PRODUCTION_FILE }}
      DOCKER_COMPOSE_FILE: docker-compose.prod.yaml
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend JAR
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Docker login
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build and push backend Docker image
        run: |
          docker build -t "${DOCKER_USERNAME}/borsibaar-backend:v1" ./backend
          docker push "${DOCKER_USERNAME}/borsibaar-backend:v1"

      - name: Build and push frontend Docker image
        run: |
          docker build -t "${DOCKER_USERNAME}/borsibaar-frontend:v1" ./frontend
          docker push "${DOCKER_USERNAME}/borsibaar-frontend:v1"

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "${SERVER_IP}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes \
            "${SSH_USER}@${SERVER_IP}" 'bash -s' << 'ENDSSH'
            set -e

            echo "Connected as: $(whoami) on $(hostname)"

            DEPLOY_PATH="$HOME/studentbar-pos-deploy"
            DOCKER_COMPOSE_FILE="docker-compose.prod.yaml"
            DOCKER_USERNAME="${DOCKER_USERNAME}"

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            # Save environment variables
            printf "%s\n" "${ENV_PRODUCTION_FILE}" > .env

            # Pull latest Docker images
            docker pull "${DOCKER_USERNAME}/borsibaar-backend:v1"
            docker pull "${DOCKER_USERNAME}/borsibaar-frontend:v1"

            # Stop and remove any existing containers
            docker compose -f "$DOCKER_COMPOSE_FILE" down

            # Start containers with latest images
            docker compose -f "$DOCKER_COMPOSE_FILE" up -d

            # Show running containers explicitly referencing the compose file
            docker compose -f "$DOCKER_COMPOSE_FILE" ps

            echo "Deployment complete!"
          ENDSSH