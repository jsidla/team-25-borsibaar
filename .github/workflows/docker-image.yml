name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ${{ secrets.SERVER_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SERVER_IP: ${{ secrets.SERVER_IP }}
      DEPLOY_PATH: ~/studentbar-pos-deploy
      ENV_PRODUCTION_FILE: ${{ secrets.ENV_PRODUCTION_FILE }}
      DOCKER_COMPOSE_FILE: docker-compose.prod.yaml
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build backend JAR
        working-directory: backend
        run: ./mvnw clean package -DskipTests

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Docker login
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build and push backend Docker image
        run: |
          docker build -t "${DOCKER_USERNAME}/borsibaar-backend:v1" ./backend
          docker push "${DOCKER_USERNAME}/borsibaar-backend:v1"

      - name: Build and push frontend Docker image
        run: |
          docker build -t "${DOCKER_USERNAME}/borsibaar-frontend:v1" ./frontend
          docker push "${DOCKER_USERNAME}/borsibaar-frontend:v1"

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}" whoami

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no "${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}" bash -s <<EOF
            set -e
            echo "Connected as: \$(whoami) on \$(hostname)"
            DEPLOY_PATH="\$HOME/studentbar-pos-deploy"
            DOCKER_COMPOSE_FILE="docker-compose.prod.yaml"
            DOCKER_USERNAME="${DOCKER_USERNAME}"
            ENV_PRODUCTION_FILE="${ENV_PRODUCTION_FILE}"
            mkdir -p "\$DEPLOY_PATH"
            cd "\$DEPLOY_PATH"
            printf "%s\n" "\${ENV_PRODUCTION_FILE}" > .env
            docker pull "\${DOCKER_USERNAME}/borsibaar-backend:v1"
            docker pull "\${DOCKER_USERNAME}/borsibaar-frontend:v1"
            docker compose -f "\$DOCKER_COMPOSE_FILE" down
            docker compose -f "\$DOCKER_COMPOSE_FILE" up -d
            docker compose -f "\$DOCKER_COMPOSE_FILE" ps
            echo "Deployment complete!"
          EOF
